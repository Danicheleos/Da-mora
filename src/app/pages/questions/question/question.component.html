<mat-card *ngIf="question">
  <mat-card-header>
    <mat-card-title>{{question.text}}</mat-card-title>
    <mat-card-subtitle *ngIf="question.image">
      <img [src]="question.image">
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let answer of question.answers; let index = index"
                     [class.correct]="answer.correct"
                     [class.answered]="question.answered === index"
                     role="listitem">{{answer.text}}</mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
