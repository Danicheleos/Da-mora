<mat-card *ngIf="question">
  <mat-card-header>
    <mat-card-title>{{question.text}}</mat-card-title>
    <mat-card-subtitle *ngIf="question.image">
      <img [src]="question.image">
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <div class="list">
      <div class="answer"
           *ngFor="let answer of question.answers; let index = index"
           [class.correct]="answer.correct"
           [class.answered]="question.answered === index"
           role="listitem">
        {{answer.text}}
      </div>
    </div>
  </mat-card-content>
</mat-card>
